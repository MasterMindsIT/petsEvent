spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
#server.servlet.context-path=/api esto no se considera por lo que no es necesario salvo requerimiento explicito
# Evitar problemas con Spring Security
spring.security.filter.dispatcher-types=async,error,request